<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Meshie Eyebrows - אתר בבנייה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, 'Heebo', sans-serif;
      background: linear-gradient(120deg, #fff8f0 0%, #ffe0e9 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 2px 18px #f3d3d3;
      padding: 48px 32px;
      text-align: center;
      max-width: 400px;
      margin: 40px 0;
    }
    .logo {
      width: 180px;
      display: block;
      margin: 0 auto 24px auto;
      box-shadow: 0 2px 8px #e5b5b5;
      background: #fff;
      /* אין border-radius, כך שהתמונה לא תהיה עגולה */
    }
    h1 {
      color: #e05a5a;
      font-size: 2.2em;
      margin-bottom: 8px;
    }
    p {
      color: #3a2633;
      font-size: 1.2em;
      margin-bottom: 24px;
    }
    .contact {
      font-size: 1em;
      margin-top: 24px;
      color: #555;
    }
    .contact a {
      color: #e05a5a;
      text-decoration: none;
    }
    .contact a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .container { padding: 32px 10px; }
      .logo { width: 120px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="images/Meshi_eyebrows_logo.jpg" alt="לוגו Meshie Eyebrows">
    <h1>אתר בבנייה</h1>
    <p>
      נמצא כרגע בבנייה <b>Meshi Eyebrows</b> האתר שלנו.<br>
      נשמח לראותך כאן בקרוב!
    </p>
    <div class="contact">
      ליצירת קשר:<br>
      <b>050-1234567</b><br>
      <a href="mailto:info@meshieyebrows.co.il">info@meshieyebrows.co.il</a>
    </div>
  </div>
</body>
</html>
