<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>יצירת קשר | Meshi Eyebrows</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff8f0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 6px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }
    main {
      padding-top: 180px;
    }
    .logo {
      max-height: 100px;
      width: auto;
    }
    nav {
      margin-top: 6px;
      display: flex;
      flex-direction: row-reverse;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }
    nav a {
      color: #e05a5a;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.05em;
      border-bottom: 2px solid transparent;
      transition: border 0.2s, color 0.2s;
    }
    nav a.active,
    nav a:hover {
      color: #b23a48;
      border-bottom: 2px solid #e05a5a;
    }
    .contact-launch {
      margin: 40px auto;
      text-align: center;
    }
    .contact-launch button {
      background-color: #e05a5a;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 14px 28px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .contact-launch button:hover {
      background-color: #b23a48;
    }
    .contact-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 40px 24px;
      border-radius: 18px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      z-index: 2000;
      max-width: 400px;
      width: 90%;
    }
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1500;
    }
    .close-popup {
      position: absolute;
      top: 12px;
      left: 12px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #e05a5a;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/Meshi_eyebrows_logo.png" alt="לוגו Meshi Eyebrows" class="logo">
    <nav>
      <a href="accessibility.html">הצהרת נגישות</a>
      <a href="contact.html" class="active">יצירת קשר</a>
      <a href="booking.html">קביעת תור</a>
      <a href="services.html">שירותים</a>
      <a href="index.html">בית</a>
    </nav>
  </header>

  <main>
    <div class="section-title">רוצה לשמוע על השירותים שלנו או לקבוע תור؟ אין בעיה‏!</div>
    <div style="text-align:center; margin-top: 10px; font-size: 1.2em;">
      הנה דרכי ההתקשרות איתנו:
    </div>

    <div class="contact-launch">
      <button onclick="document.querySelector('.popup-overlay').style.display='block';document.querySelector('.contact-popup').style.display='block';">
        טופס יצירת קשר
      </button>
    </div>

    <div style="text-align:center; font-size: 1.1em; margin-bottom: 10px;">ליצירת קשר בוואטספ:</div>
    <div style="text-align:center;">
      <a href="https://wa.me/+972547649019" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="וואטסאפ" style="width:48px;height:48px;">
      </a>
    </div>

    <div class="popup-overlay" onclick="this.style.display='none';document.querySelector('.contact-popup').style.display='none';"></div>
    <div class="contact-popup">
      <button class="close-popup" onclick="document.querySelector('.popup-overlay').style.display='none';document.querySelector('.contact-popup').style.display='none';">×</button>
      <p style="text-align:right;font-size:1.1em;margin-bottom:8px;">מעוניינת בפרטים נוספים؟ צרי איתנו קשר‏:</p>
      <p style="text-align:right; direction: rtl;">טלפון: <span style="color:#e05a5a;">054-7649019</span></p>
      <form action="https://formspree.io/f/yourformid" method="POST">
        <input type="text" name="name" placeholder="שם מלא" required style="width:100%;margin:10px 0;padding:10px;">
        <input type="text" name="phone" placeholder="טלפון נייד" required style="width:100%;margin:10px 0;padding:10px;">
        <textarea name="message" placeholder="נושא הפנייה" rows="4" style="width:100%;margin:10px 0;padding:10px;" required></textarea>
        <button type="submit" style="background:#e05a5a;color:white;border:none;padding:12px 24px;border-radius:10px;cursor:pointer;">שליחה</button>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 Meshi Eyebrows. כל הזכויות שמורות.
  </footer>

  <!-- התחלת תוסף נגישות Enable -->
  <script>(function(d){var s = d.createElement("script");s.src = "https://cdn.equalweb.com/accessibility/accessibility.js";s.setAttribute("data-equalweb", "true");d.head.appendChild(s);})(document);</script>
  <!-- סיום תוסף נגישות Enable -->
</body>
</html>
